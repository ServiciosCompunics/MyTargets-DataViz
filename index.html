<!DOCTYPE html>
<html>
  <head>
    <link  href="./dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script src='./dist/sql-wasm.js'></script>
    <script src="./dist/vis.min.js"></script>
    <script src="./dist/jquery.min.js"> </script>
    <script src="./dist/Chart.js"> </script>
    <script type="module" src="./dataviz.js"></script>
  </head>
  <body>
    <div id="timeline" style="width:100%;height:20%">
      <div class="menu">
        <input type="button" id="zoomIn" value="Zoom in"/>
        <input type="button" id="zoomOut" value="Zoom out"/>
        <input type="button" id="moveLeft" value="Zur&uuml;ck"/>
        <input type="button" id="moveRight" value="Vorw&auml;rts"/>
          <select id="distance">
            <option value="">Distanz</option>
          </select>
      </div>
    </div>
    <canvas id="trainingGraph" style="width:100%;height:10%"></canvas>
    <div    id="rundenInfo" style="width:50vH;height:20vH;overflow:auto;"></div>
    <div    id="passeInfo" style="width:50vH;height:20vH;"overflow:auto;></div>
    <canvas id="ShotGraph" style="width:100%;height:20%"></canvas>

    <style type="text/css">
     #timeline {
       position: relative;
     }
     #rundenInfo {
       position: absolute;
       left: 0;
     }
     #passeInfo {
       position: absolute;
       right: 0;
     }
     #testInfo {
       position: absolute;
       right: 0;
       width: 100%;
       height: 10%;
       overflow: auto;
     }
     .menu {
       position: absolute;
       top: 0;
       left: 0;
       margin: 10px;
       z-index: 9999;
     }
    .vis-item {
     background-color: #ffffff;
     border-color: #000000;
     color: #000000;
     font-family: DejaVu Sans;
     font-size: 11px;
     font-weight: normal;
    }
    .vis-item.vis-selected {
     background-color: #b4b4b4;
     border-color: #000000;
     color: #000000;
     font-family: Arial;
     font-size: 14px;
     font-weight: normal;
    }
    .vis-time-axis .vis-text {
     font-family: DejaVu Sans;
     color: #000000;
     font-size: 12px;		
     font-weight: normal;
    }
    .vis-timeline.vis-bottom {
     border-style: none;
    }
    </style>
  </body>
</html>
